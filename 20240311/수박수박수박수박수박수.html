<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수박수박수박수박수박수</title>
</head>
<body>

    <script>
        function solution(n) {
            var answer = '';
            var str = ["수", "박"];
            
            for (var i=0; i<n; i++) {
                if (i % 2 == 0) {
                    answer += str[0];
                }
                else {
                    answer += str[1];
                }
            }
            
            return answer;
        }

        console.log(solution(3));
        console.log(solution(4));
    </script>
    
</body>
</html>
