<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자의 표현</title>
</head>
<body>
    
    <script>
        function solution(n) {
            var answer = 0;
            var now = 1, count = 1, plusNum = 0;

            while (count <= n) {
                plusNum = plusNum + now;

                if (plusNum >= n) {
                    if (plusNum === n) {
                        answer++;
                    }
                    plusNum = 0;
                    count++;
                    now = count;
                } else {
                    now++;
                }
            }

            return answer;
        }
    </script>

</body>
</html>
