<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내적</title>
</head>
<body>

    <script>
        function solution(a, b) {
            var answer = 0;

            for (var i=0; i<a.length; i++) {
                answer += a[i] * b[i];
            }

            return answer;
        }
    </script>
    
</body>
</html>
