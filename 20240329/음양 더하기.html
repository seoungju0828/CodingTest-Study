<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음양 더하기</title>
</head>
<body>

    <script>
        function solution(absolutes, signs) {
            var answer = 0;

            for (var i=0; i<absolutes.length; i++) {
                if (signs[i] == true) {
                    answer += absolutes[i];
                } else if (signs[i] == false) {
                    answer -= absolutes[i];
                }
            }

            return answer;
        }
    </script>
    
</body>
</html>
