<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구슬을 나누는 경우의 수</title>
</head>
<body>

    <script>
        function solution(balls, share) {
            var answer = 1;

            while (share) {
                answer *= balls / share;
                balls--;
                share--;
            }

            return Math.round(answer);
        }
    </script>
    
</body>
</html>
