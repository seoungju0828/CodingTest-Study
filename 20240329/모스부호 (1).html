    <title>모스부호 (1)</title>

<body>

    <script>
        function solution(letter) {
            var answer = '';

            const morse = { 
                '.-':'a',
                '-...':'b',
                '-.-.':'c',
                '-..':'d',
                '.':'e',
                '..-.':'f',
                '--.':'g',
                '....':'h',
                '..':'i',
                '.---':'j',
                '-.-':'k',
                '.-..':'l',
                '--':'m',
                '-.':'n',
                '---':'o',
                '.--.':'p',
                '--.-':'q',
                '.-.':'r',
                '...':'s',
                '-':'t',
                '..-':'u',
                '...-':'v',
                '.--':'w',
                '-..-':'x',
                '-.--':'y',
                '--..':'z'
            }

            return letter.split(" ").map(a => morse[a]).join('');
        }
    </script>
    
</body>
