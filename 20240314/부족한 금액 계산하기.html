<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부족한 금액 계산하기</title>
</head>
<body>

    <script>
        function solution(price, money, count) {
            var answer = 0;
            var myPrice = 0;

            for (var i=1; i<=count; i++) {
                myPrice += (price * i);
            }

            if (myPrice <= money) {
                answer = 0;
            } else {
                answer = myPrice - money;
            }
        
            return answer;
        }
    </script>
    
</body>
</html>
