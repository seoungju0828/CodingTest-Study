<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 정렬하기(1)</title>
</head>
<body>

    <script>
        function solution(my_string) {
            return [...my_string].map(curr => parseInt(curr, 10)).filter(digit => !isNaN(digit)).sort((a, b) => a - b);
        }
    </script>
    
</body>
</html>
