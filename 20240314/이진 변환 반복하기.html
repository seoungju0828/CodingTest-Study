<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이진 변환 반복하기</title>
</head>
<body>

    <script>
        function solution(s) {
            let answer = [0, 0];
            let sLen = 0;

            while (s.length > 1) {
              sLen = s.length;
              s = s.split("0").join("");
              answer[0]++;
              answer[1] += (sLen - s.length);
              s = s.length.toString(2);
            }
        
            return answer;
        }
    </script>
    
</body>
</html>
