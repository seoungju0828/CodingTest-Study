<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최댓값과 최솟값</title>
</head>
<body>

    <script>
        function solution(s) {
            var answer = '';

            var arr = s.split(" ").map(x => +x);

            var min = arr[0];
            var max = arr[0];

            for (var i=0; i<arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }

                if (arr[i] > max) {
                    max = arr[i];
                }
            }

            answer = `${min} ${max}`;

            return answer;
        }       
    </script>
    
</body>
</html>
