<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가장 큰 수 찾기</title>
</head>
<body>
    
    <script>

        function solution(array) {
            var answer = [];
            
            var max = 0;
            var index = 0;
            
            for (var i=0; i<array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                    index = i;
                }
            }
            
            answer.push(max);
            answer.push(index);
            
            return answer;
        }

    </script>

</body>
</html>
