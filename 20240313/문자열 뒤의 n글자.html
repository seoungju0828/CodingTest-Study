<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 뒤의 n글자</title>
</head>
<body>

    <script>
        function solution(my_string, n) {
            var answer = '';

            var arr = my_string.split('').join('');
            var which = (arr.length) - n;

            answer = arr.slice(which).toString();

            return answer;
        }
    </script>
    
</body>
</html>
