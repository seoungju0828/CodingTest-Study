<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약수의 갯수와 덧셈</title>
</head>
<body>

    <script>
        function solution(left, right) {
            var answer = 0;
            var count = 0;

            for (var i=left; i<=right; i++) {        
                for (var j=1; j<=i; j++) {
                    if (i % j == 0) {
                        count++;
                    }
                }

                if (count % 2 == 0) {
                    answer += i;
                    count = 0;
                } else {
                    answer -= i;
                    count = 0;
                }
            }

            return answer;
        }
    </script>
    
</body>
</html>
