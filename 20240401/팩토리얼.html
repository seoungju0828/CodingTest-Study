<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼</title>
</head>
<body>

    <script>
        function solution(n) {
            var answer = 0;
            var f = 1;

            for (var i=1; i<=n; i++) {
                f *= i;

                if (f <= n) {
                    answer = i;
                }
            }

            return answer;
        }
    </script>
    
</body>
</html>
