<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서쌍의 개수</title>
</head>
<body>

    <script>
        function solution(n) {
            var answer = [];

            for (var i=1; i<=n; i++) {
                if (n % i == 0) {
                    answer.push(i);
                }
            }

            return answer.length;
        }
    </script>
    
</body>
</html>
