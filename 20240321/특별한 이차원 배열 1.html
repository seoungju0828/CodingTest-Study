<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특별한 이차원 배열 1</title>
</head>
<body>

    <script>
        function solution(n) {
            var answer = [];

            for (var i=0; i<n; i++) {
                answer[i] = [];
                for (var j=0; j<n; j++) {
                    if(i === j) {
                        answer[i][j] = 1;
                    } else {
                        answer[i][j] = 0;
                    }
                }
            }

            return answer;
        }
    </script>
    
</body>
</html>
