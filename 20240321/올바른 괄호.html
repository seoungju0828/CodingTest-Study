<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올바른 괄호</title>
</head>
<body>

    <script>
        function solution(s) {
            const stack = [];

            for (var i=0; i<s.length; i++) {
                if (stack[stack.length - 1] === '(' && s[i] === ')') {
                    stack.pop();
                } else {
                    stack.push(s[i]);
                }
            }

            return !stack.length;
        }
    </script>
    
</body>
</html>
